<script type="text/javascript" charset="utf-8">
	  
$(document).ready(function() {
    // are we running in native app or in a browser?
    window.isphone = false;
    if(document.URL.indexOf("http://") === -1 
        && document.URL.indexOf("https://") === -1) {
        window.isphone = true;
    }

    if( window.isphone ) {
        document.addEventListener("deviceready", onDeviceReady, false);
    } else {
        onDeviceReady();
    }
	$(document).ajaxStop(function() {
		$.mobile.loading('hide');
		$.mobile.hidePageLoadingMsg();
	});
});

function onDeviceReady() {
    // do everything here.
	
}

function redirect(href)
{
	$('#infodiv').load(href,function(){
		jQuery("html, body").animate({ scrollTop: 0 }, 0);
		setatag();
	}); 
}
	
function setatag()
{
	$('#infodiv a').click(function(e) {
		jQuery("html, body").animate({ scrollTop: 0 }, 0);
		$('#infodiv').load($(this).attr('href'),function(){
			setatag();
		});
		e.preventDefault();
	});
}

$(function(){
// part 1
	$('#infodiv a').click(function(){
		location.hash=$(this).attr('href').match(/(^.*)\./)[1]
		return false
	})
// part 2
	var originalTitle=document.title
	function hashChange(){
		var page=location.hash.slice(1)
		if (page!=""){
			$('#infodiv').load(page+".html #sub-content")
			document.title=originalTitle+' â€“ '+page
		}
	}
// part 3
	if ("onhashchange" in window){ // cool browser
		$(window).on('hashchange',hashChange).trigger('hashchange')
	}else{ // lame browser
		var lastHash=''
		setInterval(function(){
			if (lastHash!=location.hash)
				hashChange()
			lastHash=location.hash
		},100)
	}
})
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function call(number)
{
	//document.location.href = 'http://google.com';
	window.open(number,'_system');
}
function login()
{
	$.post('http://diyreno.sg/promo/index.php/reno/loginmobile',{username:$('#username').val(),password:$('#password').val()},function(request)
	{
		$('#loadscript').html(request);
		if(getParameterByName('product') != '')
		{			
			window.location.replace("redirect.html?url=http://www.diyreno.sg/promo/index.php/reno/promotionmobiledetails/" + getParameterByName('product')+"/shortlist");
		}
		else
		{
			window.history.back();
		}
	});
}
function register()
{	
	if(getParameterByName('product') != '')
	{
		window.location.replace("register.html?product="+getParameterByName('product'));		
	}
	else
	{
		window.location.replace("register.html");
	}
}
</script>
