<script type="text/javascript" charset="utf-8">
	  
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
function submitreview()
{
	var value = window.localStorage.getItem("userid");
	var sid = getParameterByName('sid');
	jQuery.post('http://www.diyreno.sg/promo/index.php/reno/writereview123',
	{
		userid:value, 
		sid:sid, 
		rtitle:jQuery('#title').val(), 
		rReview:jQuery('#review').val(), 
		likes:jQuery('#likes').val(), 
		dislikes:jQuery('#dislikes').val(), 
		val1:jQuery('#service option:selected').html(), 
		val2:jQuery('#quality option:selected').html(), 
		val3:jQuery('#value option:selected').html(), 
		val4:jQuery('#price option:selected').html()
	},
	function(request)
	{
		alert(request);
	});
}
	$(document).ready(function(e) {
		$('#companyimage').attr('src',getParameterByName('image'));
		$('#companytitle').html(getParameterByName('name'));
	});
</script>
